apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      containers:
      - name: petclinic
        image: 213899591783.dkr.ecr.ap-northeast-3.amazonaws.com/gitops-repo:latest
        ports:
        - containerPort: 8080
      
